<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Food Fusion - Login</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    /* page background */
    body {
      margin: 0;
      padding: 100px 60px; /* your original spacing preserved */
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.70), rgba(0,0,0,0.70)),
        url('Cook.jpeg') center/cover no-repeat;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* NAVBAR - fixed to top */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 72px;                 /* adjust if you want taller/shorter */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      background: #243646;          /* dark blue similar to screenshot */
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      z-index: 9999;
    }

    /* left: logo */
    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .nav-left i {
      font-size: 20px;
      color: #fff;
    }
    .brand {
      font-weight: 700;
      font-size: 1.15rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #fff;
    }
    .brand-foodies {
      color: #ffab2f;
      font-weight: 700;
      margin-left: 6px;
      font-size: 0.9rem;
      letter-spacing: .5px;
    }

    /* center: links */
    .nav-center {
      display: flex;
      align-items: center;
      gap: 28px;
      /* keep links pushed a bit to the right to match screenshot spacing */
    }
    .nav-center a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 6px 0;
      transition: color .15s;
    }
    .nav-center a:hover { color: #ffab2f; }

    /* dropdown example (if you need) */
    .dropdown { position: relative; }
    .dropbtn { background: transparent; border: none; color: inherit; font: inherit; cursor: pointer; display:flex; align-items:center; gap:6px; }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 34px;
      background: #fff;
      color: #122;
      min-width: 160px;
      border-radius: 6px;
      box-shadow: 0 12px 30px rgba(0,0,0,.12);
      overflow: hidden;
      z-index: 50;
    }
    .dropdown-content a { display:block; padding:10px 14px; text-decoration:none; color:inherit; }
    .dropdown:hover .dropdown-content { display:block; }

    /* right: CTA buttons */
    .nav-right { display:flex; align-items:center; gap:10px; }
    .btn-cta {
      display: inline-block;
      background: #ffab2f;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 700;
      text-decoration: none;
      color: #1f2d46;
      letter-spacing: .3px;
      transition: transform .08s, filter .12s;
      box-shadow: 0 3px 0 rgba(0,0,0,0.08);
    }
    .btn-cta:hover { transform: translateY(-1px); filter: brightness(.98); }

    /* optional smaller login button style */
    .btn-cta.login {
      background: #ff9900;
    }

    /* keep your existing container styles */
    .container {
      max-width: 400px;
      background: white;
      margin: 80px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      color: #1f2d46;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #e04343; }
    .small-link { color: #ff4d4d; text-decoration: none; font-size: 14px; }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">
      <i class="fa-solid fa-utensils"></i>
      <span class="brand">Sharaf</span>
      <span class="brand-foodies">Foodies</span>
    </div>

    <div class="nav-center">
      <a href="index.html">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="service.html">SERVICE</a>
      <a href="menu.html">MENU</a>

      <!-- example dropdown to mimic "PAGES ▾" -->
      <div class="dropdown">
        <button class="dropbtn">PAGES <span class="caret">▾</span></button>
        <div class="dropdown-content">
          <a href="#">Booking</a>
          <a href="ourteam.html">Our Team</a>
          <a href="testimonal.html">Testimonals</a>
        </div>
      </div>

      <a href="contact.html">CONTACT</a>
    </div>

    <div class="nav-right">
      <a href="register.html" class="btn-cta">Register</a>
      
    </div>
  </nav>

  <!-- LOGIN FORM (keeps the same look as before) -->
  <div class="container">
    <h2>Login</h2>
    <input id="email" placeholder="Email" />
    <input id="password" placeholder="Password" type="password" />
    <button onclick="login()">Login</button>
    <br/><br/>
    <a class="small-link" href="register.html">New user? Register</a>
  </div>

  <script>
    const API = "http://localhost:5000";

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const res = await fetch(`${API}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        alert(data.msg);
        if (data.msg === "Login successful") {
          window.location.href = "index1.html";
        }
      } catch (err) {
        alert('Server error: ' + err.message);
      }
    }
  </script>

</body>
</html>
